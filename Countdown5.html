<html>
  <style>
#countdown-container {
  text-align: center;
  margin-top: 3rem;
}

#countdown-title {
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
}

#countdown {
  font-size: 4rem;
  font-weight: bold;
  color: red;
  text-align: center;
}
</style>

<div id="countdown-container">
  <h2 id="countdown-title">Time until next Release</h2>
  <div id="countdown"></div>
</div>

<script>
// Set the date to start counting down from (February 21st 2023)
var startDate = new Date("2023-02-21T00:00:00").getTime();

// Calculate the first countdown date (3 weeks from the start date)
var countdownDate = new Date(startDate + (1000 * 60 * 60 * 24 * 21)).getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the time remaining
  var distance = countdownDate - now;

  // Calculate days, hours, minutes and seconds remaining
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown in the element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is over, calculate the next countdown date (3 weeks from the current countdown date)
  if (distance < 0) {
    countdownDate = new Date(countdownDate + (1000 * 60 * 60 * 24 * 21)).getTime();
  }
}, 1000);
</script>
</html>
